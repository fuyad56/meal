<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cooking Master</title>

  <!-- Link Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />

</head>

<body>
  <!-- Navbar Area -->
  <div class="container">
    <nav class="navbar mt-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="image/logo.svg" alt="" />
        </a>
        <div class="d-flex brand-name">
          <a class="navbar-brand" href="#">Home</a>
          <a class="navbar-brand" href="#">About Us</a>
          <a class="navbar-brand" href="#">Recipes</a>
          <a class="navbar-brand" href="#">Blog</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Navbar search bar -->
  <div class="container">
    <form class="d-flex justify-content-center mt-5 search-bar" role="search">
      <input class="form-control w-50" id="search-field" type="search" placeholder="Search" aria-label="Search" />
      <button class="btn btn-outline-success" onclick="searchMeals()" type="submit">
        Search
      </button>
    </form>
  </div>

  <!-- Search result -->
  <div class="container search-card meal-container" id="meal-container-details"></div>
  <div id="meal-container" class="container search-card meal-container"></div>

  <!-- Notification message -->
  <div id="notification">
    <h3>Something went wrong! Please try again with a valid meal name.</h3>
  </div>

  <!-- Script js -->
  <script src="main.js"></script>
</body>

</html>
